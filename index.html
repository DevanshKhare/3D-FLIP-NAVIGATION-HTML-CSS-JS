<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Naviagation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button class="btn clc-btn"><i class="fas fa-times fa-3x"></i></button>
            <a href="#Home">Home</a>
            <a href="#Services">Services</a>
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>

        <div class="main">
            <button class="btn hum-btn"><i class="fas fa-bars fa-3x"></i></button>
            <div>
                <section class="Home" id="Home">Home</section>
                <section class="Services"id="Services">Services</section>
                <section class="About" id="About">About</section>
                <section class="Contact" id="Contact">Contact</section>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
